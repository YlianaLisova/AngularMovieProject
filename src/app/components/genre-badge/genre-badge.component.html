<section class="genres">
  <form [formGroup]="form" (ngSubmit)="search()" novalidate>
    <div>
        <div *ngFor="let genre of genres; let i=index">
          <label>
            <input type="checkbox" formArrayName="genresSelected" [value]="genre.id" (change)="checkbox($event)"
            />
            {{ genre.name}}
          </label>
        </div>
    </div>
    <button class="btn" type="submit">Search</button>
  </form>
</section>
